<html lang="en">
<head>
  <link rel="stylesheet" href="WriteText.css">
  <script src="WriteText.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
  <div class="toolbar">
    <button class="tool-items fas fa-underline fa-lg"  onclick="document.execCommand('underline', false, '');">
    </button>
    <!--
    <button class="tool-items fas fa-italic" onclick="document.execCommand('italic', false, '');">
    </button>
    -->
    <button class="tool-items fas fa-bold fa-lg" onclick="document.execCommand('bold', false, '');">
    </button>
    <!--
    <button class="tool-items fas fa-link" onclick="link()">
    </button>
    <button class="tool-items fas fa-scissors" onclick="document.execCommand('cut',false,'')"></button>
    <label for="file" class="tool-items fa fa-file-image-o"></label>

    -->

    <button class="tool-items fas fa-undo fa-lg" onclick="document.execCommand('undo',false,'')"></button>
    <button class="tool-items fas fa-redo fa-lg" onclick="document.execCommand('redo',false,'')"></button>
    <!-- TODO: 색상추가
    <button class="tool-items fas fa-tint fa-lg" onclick="changeColor()"></button>
    -->
    <button class="tool-items fas fa-strikethrough fa-lg" onclick="document.execCommand('strikeThrough',false,'')"></button>
    <!--
    <button class="tool-items fa fa-trash" onclick="document.execCommand('delete',false,'')"></button>
    <button class="tool-items fa fa-scribd" onclick="document.execCommand('selectAll',false,'')"></button>
    <button class="tool-items fa fa-clone" onclick="copy()"></button>
    -->

    <!-- Jutify -->

    <br>
    <button class="tool-items fas fa-align-left fa-lg" onclick="document.execCommand('justifyLeft',false,'')"></button>
    <button class="tool-items fas fa-align-center fa-lg" onclick="document.execCommand('justifyCenter',false,'')"></button>
    <button class="tool-items fas fa-align-right fa-lg" onclick="document.execCommand('justifyRight',false,'')"></button>
  </div>

  <div class="center">
    <div class="editor" contenteditable>
      <p>잘 지내?</p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </div>

  <div class="center">
    <button class="sai btn">PC에서 불러오기</button>
    <button class="getText btn">확인</button>
  </div>

</body>
</html>
